<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Caja - Winfarma</title>
  <link rel="stylesheet" href="src/output.css"> <!-- Enlace a Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #presupuestos-table th,
    #presupuestos-table td {
      text-align: center;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
      /* Ejemplo de estilo: fondo gris claro */
    }

    .disabled {
      cursor: not-allowed;
      background-color: #ddd;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 print:px-0 print:py-0 print:m-0 print:max-w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Informe de Caja</h1>
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Período: <span id="periodo"></span></h3>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 no-print">
      <h2 class="text-xl font-semibold mb-4">Filtros</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha y Hora Inicio</label>
          <input type="datetime-local" id="fechaInicio"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha y Hora Fin</label>
          <input type="datetime-local" id="fechaFin"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
      </div>
      <div class="flex justify-between items-center py-4">

        <div class="space-x-2">
          <button id="btnExportarExcel" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            <i class="fas fa-file-excel"></i>
          </button>
          <button id="btnImprimir" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            <i class="fas fa-print"></i>
          </button>
        </div>
        <button id="btnFiltrar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          <i class="fas fa-filter mr-2"></i>Filtrar
        </button>
      </div>
    </div>

    <!-- Resumen de Totales -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Resumen de Totales</h2>
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 print:grid-cols-3 print:gap-2">
        <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-4 lg:text-center">
          <h3 class="text-lg lg:text-xl font-semibold text-gray-700 mb-2">Total Efectivo en caja</h3>
          <p id="totalEfectivoEnCaja" class="text-2xl lg:text-3xl font-bold text-green-600">$0.00</p>
        </div>
        <hr class="lg:col-span-4 print:hidden">
        <div class="bg-white rounded-lg shadow-md p-6 ">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Total ventas efectivo</h3>
          <p id="totalEfectivo" class="text-2xl font-bold text-yellow-600">$0.00</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Cta. Cte.</h3>
          <p id="totalCtaCte" class="text-2xl font-bold text-blue-600">$0.00</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Tarjetas</h3>
          <p id="totalTarjetas" class="text-2xl font-bold text-purple-600">$0.00</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Total Recibos</h3>
          <p id="totalRecibos" class="text-2xl font-bold text-orange-600">$0.00</p>
        </div>
      </div>
    </div>

    <!-- Detalle de Tarjetas -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Detalle de Tarjetas</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarjeta</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            </tr>
          </thead>
          <tbody id="tablaTarjetas" class="bg-white divide-y divide-gray-200">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Movimientos de Caja -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Movimientos de Caja</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Importe</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Motivo</th>
            </tr>
          </thead>
          <tbody id="tablaMovimientos" class="bg-white divide-y divide-gray-200">
            <!-- Se llenará dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
